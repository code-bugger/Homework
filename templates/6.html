<!DOCTYPE html>
<html>
  <head>
    <title>Homework-Central</title>
    <meta name="google" content="notranslate" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <style>
      body {
        font-family: "Roboto", sans-serif;
        font-size: 17px;
        background-color: #fdfdfd;
      }
      .hero{
        color:blue;
      }
    .note{
      text-align: center;
    }
    </style>


    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow" id="mainNav">
      <div class="container-fluid">
      <a class="navbar-brand" href="/">Homework Central</a>
    </nav>
    <br>
    {% for x in model %} {% csrf_token %}
    <div class="note">
      <h3><u>{{ x.Title }}</u></h3>
      <p>{{ x.Description|safe }}</p>
      <p class="hero">{{x.work}}:</p>
      {% if user.is_authenticated %}
      <a href="{{x.work.url}}">
        <button type="button" class="btn btn-primary">Download</button>
      </a>
      <a href="/update/{{x.id}}">
        <button type="button" class="btn btn-primary">Update</button>
      </a>
  
      {% else %}
      <a href="{{x.work.url}}">
        <button type="button" class="btn btn-primary">Download</button>
      </a>
      {% endif %}
    </div>
    
  
    <hr style="height: 3px; border-width: 0; color: gray; background-color: gray"/>
    {% endfor %}
   
    
  </body>
</html>
